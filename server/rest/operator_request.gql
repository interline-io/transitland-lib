query($limit: Int, $after: Int, $where: OperatorFilter) {
  operators(after: $after, limit: $limit, where: $where) {
    id
    agency_name
    operator_name
    operator_short_name
    onestop_id
    city_name
    adm1name
    adm0name
    places_cache
    agency {
      id
      agency_id
      agency_name
	  onestop_id
      places(where: { min_rank: 0.2 }) {
        city_name: name
        adm0name
        adm1name
      }
    }
  }
}
